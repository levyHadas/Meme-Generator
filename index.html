<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Meme Generator</title>
</head>

<body onload="init(), initCanvas()" class="flex column">
    <header class="flex align-center space-around">
        <h1 class="main-title">Meme Generator</h1>
    </header>
    <section class="gallery main flex column">
        <div class="top-bar">
            <h2>Select Meme Image</h2>
            <div class="btns-container flex space-between align-center">
                <div class="filter-bar flex">
                    <button class="tags-btn btn" title="Tags" onclick="onOpenTagModal()"><i class="fas fa-hashtag"></i></button>
                    <div class="search-bar flex align-center">
                        <button class="search-btn btn" title="Search Meme" onclick="onDisplaySearch()"><i class="fas fa-search"></i></button>
                        <div class="search-input-container hidden">
                            <div class="autocomplete"></div>
                            <input type="text" name="search" oninput="onSearchInput(this.value)" placeholder="Search Memes"/>
                        </div>
                    </div>
                </div>
                <button class="add-meme btn" title="Add Meme" onclick="onAddMeme()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="modal add-meme hide flex column align-center">
            <h2>Add New Meme</h2>
            <form class="flex column align-center space-around" onsubmit="onSubmitNewMeme(event, this)">
                <label for="new-meme-name"> Name
                    <input type="text" name="new-meme-name" placeholder="Meme Name" required>
                </label>
                <label for="mew-meme-tags"> Tags
                    <input type="text" name="new-meme-tags" placeholder="seperate, with, commas" required>
                </label>
                <label for="mew-meme-src"> Image Source
                    <input type="text" name="new-meme-src" placeholder="img/img-memes/example.jpg" required>
                </label>
                <div class="modal-buttons">
                    <input type="submit" class="btn">
                    <button onclick="onCloseModal()" class="btn">Cancel</button>
                </div>
            </form>
        </div>
        <div class="modal tags hide">
            <div class="tags-area"></div>
            <div class="btns-area flex align-center space-around">
                <button onclick="onCloseModal()" class="btn">Cancel</button>
            </div>
        </div>
        <div class="img-gallery grid">
        </div>
    </section>
    <section class="editor main hide">
        <div class="top-bar">
            <h2>Add Text</h2>
            <div class="btns-container flex align-center space-between">
                <button class="btn btn-download"><a class="download" href="" onclick="downloadImg(this)"
                        download="my-canvas.jpg">Download</a></button>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button type="submit" class="btn">Publish</button>
                </form>
                <div class="share-container btn flex align-center space-around"></div>
                <button class="btn btn-to-gallery" onclick="onBackToGallery()">Back To Gallery</button>
            </div>
        </div>
        <div class="canvas-container">
            <div class="meme-txt-container" id="txt-container-1"onclick="setInFocusTxtId(this)" draggable="true">
                    <p contenteditable="true" class="meme-txt editable-txt txt-1" data-id="1"
                    oninput="onTextEdit(this)" onblur="onEndTyping(this)"></p><span class="delete txt-1" data-id="1" onclick=onDelete(this)>X</span>
            </div>
            <div class="meme-txt-container" onclick="setInFocusTxtId(this)">
                    <p contenteditable="true" class="meme-txt editable-txt txt-2" data-id="2" draggable="true" 
                    oninput="onTextEdit(this)" onblur="onEndTyping(this)"></p><span class="delete txt-2" data-id="2" onclick=onDelete(this)>X</span>
            </div>
            <canvas id="meme-canvas" ondragover="allowDrop(event)" ondrop="drop(event)"></canvas>
        </div>
        <img class="canvas-img" src="" hidden alt="">
        <div class="control-panel">
            <input type="color" value="#FFFFFF" class="txt-display" data-type="color" onchange="onDisplayChange(this)">
            <select class="txt-display" data-type="size" onchange="onDisplayChange(this)">
                <option selected value="32">32 px</option>
                <option value="50">50 px</option>
                <option value="50">50 px</option>
            </select>
            <select class="txt-display" data-type="align" onchange="onDisplayChange(this)">
                <option selected value="32">32 px</option>
                <option value="center" selected>center</option>
                <option value="right">right</option>
                <option value="left">left</option>
            </select>
            <select class="txt-display" data-type="font" onchange="onDisplayChange(this)">
                <option value="Arial">Arial</option>
                <option value="Avant Garde">Avant Garde</option>
                <option value="Bookman">Bookman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Garamond">Garamond</option>
                <option value="Georgia">Georgia</option>
                <option value="Impact" selected>Impact</option>
                <option value="Palatino">Palatino</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
        <canvas id="help-canvas"></canvas>
    </section>
    <script src="js/meme-utils.js"></script>
    <script src="js/share-utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
